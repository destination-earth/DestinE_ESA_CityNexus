<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8' />
    <title>CityNexus Prototype</title>
    <link rel="stylesheet" href="//d1a3f4spazzrp4.cloudfront.net/kepler.gl/uber-fonts/4.0.0/superfine.css">
    <link href="https://unpkg.com/maplibre-gl@^3/dist/maplibre-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="desp/header.css">
    <link rel="stylesheet" href="desp/footer.css">
    <style type="text/css">
       body {margin: 0; padding: 0; overflow: hidden;}
    </style>
  </head>
  <body>
    <!-- Load Feather Icons from local file -->
    <script src="desp/feather.js"></script>

    <!-- Header -->
    <div id="desp-header-container">
      <div id="desp-header-inner-container">

        <!-- Left container -->
        <div id="left-container">
          <a href="https://platform.destine.eu/">
            <img id="eu-flag-de" alt="destine platform home" src="desp/assets/destination_earth_logo.svg">
          </a>
          <a href="https://citynexus.dev.desp.space/">
            <img id="service-logo" alt="service-home" src="desp/assets/citynexus_logo.svg">
          </a>
        </div>

        <!-- Central container -->
        <div id="central-container">
          <a class="header-link" href="https://citynexus.dev.desp.space/">Service Home</a>
        </div>

        <!-- Right container -->
        <div id="right-container">
          <div id="info-container">
            <div id="info-button">
              <i data-feather="info" id="info-icon"></i>
            </div>

            <!-- Info Menu -->
            <div id="info-frame">
              <a class="frame-link" href="https://portal.e2e-2.desp.space/services/documents-and-api/doc/?service_name=citynexus">Docs</a>
              <a class="frame-link" href="/docs">API</a>
              <a class="frame-link" href="https://platform.destine.eu/support">Support</a>
            </div>

          </div>
          <div id="user-container">
            <div id="login-div">
              <a class="login-a not-logged" href="#">
                  <i data-feather="log-in" class="login-icon not-logged"></i>
                  <p class="login-text not-logged">Sign In</p>
              </a>
              <a class="login-a logged">
                  <i data-feather="user" class="login-icon logged"></i>
                  <p class="login-text logged"></p>
              </a>
            </div>

            <!-- User Menu -->
            <div id="user-frame" class="logged">
              <a class="frame-link" href="https://auth.destine.eu/realms/desp/account/">Account Settings</a>
              <a id="logout-link" class="frame-link" href="#">Logout</a>
            </div>

          </div>

          <!-- Mobile menu icon -->
          <div id="menu-icon-container">
            <i data-feather="menu" id="menu-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Container With The Body Of The Service App -->
    <div id="main-container">
      <div id="root"></div>
    </div>

    <!-- Mobile Menu Container -->
    <div id="dropdown-menu-container">
      <div class="dropdown-link">
        <a href="https://platform.destine.eu/services/service/citynexus">Home</a>
      </div>
      <div class="dropdown-link">
        <a href="https://citynexus.dev.desp.space/">CityNexus</a>
      </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container">
      <div id="footer-inner-container">

        <!-- Left Container -->
        <div id="footer-left-container">
          <a href="https://<WEB_PORTAL_URL>">
            <img id="footer-desp-logo" alt="desp-home" src="desp/assets/desp_logo.svg">
          </a>
        </div>

        <!-- Central Container -->
        <div id="footer-central-container">
          <a href="https://destination-earth.eu">
            <img id="destination-earth" class="footer-logo" alt="destination earth" src="desp/assets/destination-earth.png">
          </a>
          <a href="https://european-union.europa.eu/">
            <img id="eu-commission" class="footer-logo" alt="eu commission" src="desp/assets/funded-by-EU.png">
          </a>
          <a>
            <img id="implemented-by" class="footer-logo" alt="implemented by" src="desp/assets/implemented-by.png">
          </a>
          <a href="https://www.ecmwf.int/">
            <img id="ecmwf" class="footer-logo" alt="ecmwf" src="desp/assets/ecmwf.png">
          </a>
          <a href="https://www.esa.int/">
            <img id="esa" class="footer-logo" alt="esa" src="desp/assets/esa.png">
          </a>
          <a href="https://www.eumetsat.int/">
            <img id="eumetsat" class="footer-logo" alt="eumetsat" src="desp/assets/eumetsat.png">
          </a>
        </div>

        <!-- Right Container -->
        <div id="footer-right-container">
          <i data-feather="menu" id="footer-menu-icon"></i>
        </div>
      </div>

      <!-- Footer menu -->
      <div id="footer-menu">
        <a class="frame-link" href="https://platform.destine.eu/code-of-conduct/">Code of Conduct</a>
        <a class="frame-link" href="https://platform.destine.eu/terms-and-conditions/">Terms and Conditions</a>
        <a class="frame-link" href="https://platform.destine.eu/privacy-policies/">Privacy Policies</a>
        <a class="frame-link" href="https://platform.destine.eu/legal-notice/">Legal Notice</a>
        <div class="mobile-link">
          <hr>
          <a class="footer-frame-link" href="https://destination-earth.eu">
            <img id="mobile-destination-earth" class="mobile-footer-logo" alt="destination earth" src="desp/assets/destination-earth.png">
          </a>
          <a class="footer-frame-link" href="https://european-union.europa.eu/">
            <img id="mobile-eu-commission" class="mobile-footer-logo" alt="eu commission" src="desp/assets/funded-by-EU.png">
          </a>
          <a class="footer-frame-link">
            <img id="mobile-implemented-by" class="mobile-footer-logo" alt="implemented by" src="desp/assets/implemented-by.png">
          </a>
          <a class="footer-frame-link" href="https://www.ecmwf.int/">
            <img id="mobile-ecmwf" class="mobile-footer-logo" alt="ecmwf" src="desp/assets/ecmwf.png">
          </a>
          <a class="footer-frame-link" href="https://www.esa.int/">
            <img id="mobile-esa" class="mobile-footer-logo" alt="esa" src="desp/assets/esa.png">
          </a>
          <a class="footer-frame-link" href="https://www.eumetsat.int/">
            <img id="mobile-eumetsat" class="mobile-footer-logo" alt="eumetsat" src="desp/assets/eumetsat.png">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="desp/footer.js"></script>
<script type="text/javascript" src="desp/header.js"></script>
